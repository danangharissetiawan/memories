{% load static i18n %}

<div class="footer" role="contentinfo" itemscope itemtype="http://schema.org/WPFooter">
    <div class="wrap">
        <div class="wrap_float">
            <div class="footer-content">
                <div class="logo" itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person" itemprop="name">Memories</div>
                <div class="wrap-center">
                    <div class="socials">
                        <a class="soc-link" href="https://web.facebook.com/da.risset", target="_blank">
                            <img src="{% static 'blog/img/facebook-icon.svg' %}" class="img-svg" alt="">
                        </a>
                        <a class="soc-link" href="https://twitter.com/Danangharisset1", target="_blank">
                            <img src="{% static 'blog/img/twitter-soc-icon.svg' %}" class="img-svg" alt="">
                        </a>
                        <a class="soc-link" href="https://id.pinterest.com/dananghariss/" target="_blank">
                            <img src="{% static 'blog/img/pinterest-icon.svg' %}" class="img-svg" alt="">
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="mailto:mr.danangharis@gmail.com">Contact Form</a></li>
                            <li><a href="https://github.com/danangharissetiawan" target="_blank">Github</a></li>
                            <li><a href="https://risset.me" target="_blank">Portfolio</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-right">
                {% if request.user.is_authenticated %}
                <a href="https://www.buymeacoffee.com/darisset" target="_blank" class="login-link">coffee</a>
                {% else %}
                    <a href="{% url 'accounts:sign-up' %}" class="login-link">{% trans "Sign Up" %}</a>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay" id="overlay"></div>
